<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a2396528e1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- Build 15 JavaScript Projects:  https://www.youtube.com/watch?v=3PHXvlpOkf4&ab_channel=freeCodeCamp.org -->
  <title>Reviews</title>
</head>

<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="/images/person-1.jpg" id="person-img" alt="">
        </div>
        <h4 id="author">sara jones</h4>
        <p id="job">ux designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor placeat labore itaque quia voluptatum unde
          natus ad animi facere quae.
        </p>
        <!-- prev and next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </button>
          <button class="next-btn">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">surprise me</button>
      </article>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
